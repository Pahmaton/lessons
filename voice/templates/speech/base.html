<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "base.css" %}" />

    <title>{% block title %}Диктофон. Распознавание речи{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <img src="{% static 'voice/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      <a class="navbar-brand user-select-none">Диктофон</a>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Сделать новую запись">
            <a class="nav-link" href="/voice/">Новая запись</a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Просмотреть записи">
            <a class="nav-link" href="/voice/my_files/">Мои записи</a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Подробное описание">
            <a class="nav-link" href="/voice/tutorial">Как распознать речь?</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="outer">
      {% block body %}
      <h1>Диктофон. Распознавание речи</h1>
      {% endblock %}
      <div class="floatcontainer">
        {% block notification %}
        {% endblock %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
