<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ text|default:'' }}
        <br />
        <input type="submit" value="Сохранить" />
    </form>

    <br /><br />
    <div>
        <button id="start" onclick="startRecording(this)">Старт</button>
        <button id="stop" onclick="stopRecording(this)">Стоп</button>
        <div id="messages"></div>
    </div>

    <script src="{% static "voice/recognizer.js" %}"></script>
    <script src="{% static "voice/voice.js" %}"></script>
</body>
</html>
